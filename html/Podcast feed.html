<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Cleaner PRO+</title>
    <!-- Tailwind CSS per als estils -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React i ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel per processar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons (Versió UMD específica i estable) -->
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/lucide-react.umd.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Accedim a les icones de manera segura des de la variable global de la versió UMD
        const Icons = window.lucideReact || {};

        // Helper per renderitzar icones sense errors
        const Icon = ({ name, size = 18, className = "" }) => {
            const LucideIcon = Icons[name];
            // Si la icona no existeix o la llibreria falla, retornem null o un espai buit per evitar el crash
            if (!LucideIcon) return <span style={{display: 'inline-block', width: size, height: size}} />;
            return <LucideIcon size={size} className={className} />;
        };

        const App = () => {
            const [podcasts, setPodcasts] = useState([]);
            const [checking, setChecking] = useState(false);
            const [currentCheck, setCurrentCheck] = useState(null);
            const [filter, setFilter] = useState('');
            const [useProxy, setUseProxy] = useState(true);
            const [limitDays, setLimitDays] = useState(90);
            const [stats, setStats] = useState({ total: 0, ok: 0, abandoned: 0, fail: 0, pending: 0 });
            const [suggestions, setSuggestions] = useState({}); 
            const [searchingNew, setSearchingNew] = useState(null);

            const PROXY_URL = "https://corsproxy.io/?";

            useEffect(() => {
                if (podcasts.length > 0) {
                    const updated = podcasts.map(p => {
                        if (p.status === 'ok' || p.status === 'abandoned') {
                            return {
                                ...p,
                                status: p.daysSince > limitDays ? 'abandoned' : 'ok',
                                errorMsg: p.daysSince > limitDays ? `Últim episodi fa ${p.daysSince} dies` : 'Actualitzat recentment'
                            };
                        }
                        return p;
                    });
                    setPodcasts(updated);
                    updateStats(updated);
                }
            }, [limitDays]);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => parseOPML(e.target.result);
                reader.readAsText(file);
            };

            const parseOPML = (xmlText) => {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    const outlines = xmlDoc.getElementsByTagName("outline");
                    const list = [];
                    const seenUrls = new Set();
                    for (let i = 0; i < outlines.length; i++) {
                        const text = outlines[i].getAttribute("text") || outlines[i].getAttribute("title");
                        const xmlUrl = outlines[i].getAttribute("xmlUrl");
                        const htmlUrl = outlines[i].getAttribute("htmlUrl");
                        if (xmlUrl) {
                            list.push({
                                id: i,
                                name: text || "Sense títol",
                                feed: xmlUrl,
                                web: htmlUrl,
                                status: 'pending', 
                                lastDate: null,
                                lastDateTime: 0,
                                daysSince: null,
                                errorMsg: '',
                                isDuplicate: seenUrls.has(xmlUrl)
                            });
                            seenUrls.add(xmlUrl);
                        }
                    }
                    setPodcasts(list);
                    updateStats(list);
                } catch (err) { console.error("Error al processar OPML:", err); }
            };

            const updateStats = (list) => {
                setStats({
                    total: list.length,
                    ok: list.filter(p => p.status === 'ok').length,
                    abandoned: list.filter(p => p.status === 'abandoned').length,
                    fail: list.filter(p => p.status === 'error').length,
                    pending: list.filter(p => p.status === 'pending').length
                });
            };

            const getFeedInfo = async (feedUrl) => {
                const url = useProxy ? `${PROXY_URL}${encodeURIComponent(feedUrl)}` : feedUrl;
                try {
                    const response = await fetch(url);
                    if (!response.ok) return null;
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(text, "text/xml");
                    const firstItem = xml.querySelector("item");
                    const pubDateTag = firstItem ? firstItem.querySelector("pubDate") : xml.querySelector("pubDate, lastBuildDate");
                    if (pubDateTag) {
                        const date = new Date(pubDateTag.textContent);
                        if (!isNaN(date.getTime())) {
                            const diffDays = Math.ceil(Math.abs(new Date() - date) / (1000 * 60 * 60 * 24));
                            return { date, dateStr: date.toLocaleDateString(), days: diffDays };
                        }
                    }
                    return { date: null, dateStr: 'Desconeguda', days: null };
                } catch { return null; }
            };

            const checkFeed = async (podcast) => {
                const info = await getFeedInfo(podcast.feed);
                if (!info) return { status: 'error', msg: 'Connexió fallida' };
                if (info.date) {
                    const isAbandoned = info.days > limitDays;
                    return { 
                        status: isAbandoned ? 'abandoned' : 'ok', 
                        lastDate: info.dateStr, 
                        lastDateTime: info.date.getTime(),
                        daysSince: info.days,
                        msg: isAbandoned ? `Últim episodi fa ${info.days} dies` : 'Actualitzat recentment' 
                    };
                }
                return { status: 'ok', msg: 'Actiu (sense data)' };
            };

            const runAllChecks = async () => {
                if (checking) return;
                setChecking(true);
                const updatedList = [...podcasts];
                for (let i = 0; i < updatedList.length; i++) {
                    if (updatedList[i].status !== 'pending') continue;
                    setCurrentCheck(updatedList[i].name);
                    updatedList[i].status = 'checking';
                    setPodcasts([...updatedList]);
                    const result = await checkFeed(updatedList[i]);
                    // Actualitzem l'objecte de manera segura
                    updatedList[i] = { ...updatedList[i], ...result };
                    setPodcasts([...updatedList]);
                    updateStats(updatedList);
                    await new Promise(r => setTimeout(r, 80));
                }
                setChecking(false);
                setCurrentCheck(null);
            };

            const findNewFeed = async (podcast) => {
                setSearchingNew(podcast.id);
                try {
                    const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(podcast.name)}&entity=podcast&limit=3`);
                    const data = await response.json();
                    if (data.results?.length > 0) {
                        const matches = data.results.filter(r => r.feedUrl && r.feedUrl !== podcast.feed);
                        let bestMatch = null;
                        for (const match of matches) {
                            const info = await getFeedInfo(match.feedUrl);
                            if (info?.date) {
                                const isNewer = info.date.getTime() > (podcast.lastDateTime || 0);
                                if (podcast.status === 'error' || isNewer) {
                                    bestMatch = { name: match.collectionName, newFeed: match.feedUrl, lastDate: info.dateStr, daysSince: info.days };
                                    break;
                                }
                            }
                        }
                        setSuggestions(prev => ({ ...prev, [podcast.id]: bestMatch || 'none' }));
                    } else { setSuggestions(prev => ({ ...prev, [podcast.id]: 'none' })); }
                } catch { setSuggestions(prev => ({ ...prev, [podcast.id]: 'none' })); }
                setSearchingNew(null);
            };

            const applySuggestion = (id) => {
                const s = suggestions[id];
                const newList = podcasts.map(p => p.id === id ? { ...p, feed: s.newFeed, name: s.name, status: 'pending', lastDate: null, lastDateTime: 0, daysSince: null, errorMsg: 'Feed nou aplicat. Torna a analitzar.' } : p);
                setPodcasts(newList);
                updateStats(newList);
                const temp = { ...suggestions }; delete temp[id]; setSuggestions(temp);
            };

            const exportOPML = () => {
                const active = podcasts.filter(p => p.status === 'ok');
                if (!active.length) return alert("No hi ha podcasts actius.");
                let opml = `<?xml version="1.0" encoding="UTF-8"?>\n<opml version="2.0">\n  <head><title>Neteja</title></head>\n  <body>\n`;
                active.forEach(p => {
                    const n = p.name.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    opml += `    <outline text="${n}" title="${n}" type="rss" xmlUrl="${p.feed}" />\n`;
                });
                opml += `  </body>\n</opml>`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([opml], { type: 'text/xml' }));
                link.download = `neteja_antennapod_${limitDays}dies.opml`;
                link.click();
            };

            const filtered = podcasts.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()) || p.status.includes(filter.toLowerCase()));

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    <header className="mb-6">
                        <h1 className="text-3xl font-black text-slate-800 tracking-tight flex items-center gap-3">
                            Podcast Cleaner PRO+
                        </h1>
                        <div className="mt-4 bg-white border border-slate-200 rounded-2xl p-5 shadow-sm">
                            <h2 className="text-sm font-bold text-blue-600 uppercase mb-3 flex items-center gap-2">
                                <Icon name="Info" size={16} /> Instruccions d'ús
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-xs text-slate-600">
                                <p><b>1. Carregar:</b> Puja el teu fitxer <code>.opml</code> d'AntennaPod.</p>
                                <p><b>2. Analitzar:</b> Prem el botó blau. Si apliques un canvi, l'estat tornarà a <b>Pendent</b> i caldrà tornar a analitzar per validar la data real.</p>
                                <p><b>3. Exportar:</b> Baixa el nou OPML amb els podcasts verds (<b>Actius</b>).</p>
                            </div>
                        </div>
                    </header>

                    <div className="flex flex-wrap items-center justify-between gap-4 mb-6">
                        <div className="flex flex-wrap gap-2">
                            <label className="flex items-center gap-2 bg-white border border-slate-300 px-4 py-2.5 rounded-xl cursor-pointer font-bold shadow-sm hover:bg-slate-50 transition-colors">
                                <Icon name="Upload" /> Carregar OPML
                                <input type="file" accept=".opml" onChange={handleFileUpload} className="hidden" />
                            </label>
                            {podcasts.length > 0 && (
                                <div className="flex gap-2">
                                    <button onClick={runAllChecks} disabled={checking} className="flex items-center gap-2 px-5 py-2.5 rounded-xl font-bold shadow-sm bg-blue-600 hover:bg-blue-700 text-white disabled:bg-slate-300 transition-colors">
                                        {checking ? <Icon name="Pause" className="animate-pulse" /> : <Icon name="Play" />} Analitzar
                                    </button>
                                    <button onClick={exportOPML} className="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-sm transition-colors">
                                        <Icon name="Download" /> Exportar OPML Net
                                    </button>
                                </div>
                            )}
                        </div>
                        <div className="flex items-center gap-3 bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                            <div className="flex items-center gap-2 px-2 border-r border-slate-100">
                                <Icon name="Settings2" className="text-slate-400" />
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-tighter">Límit:</span>
                                <input type="number" value={limitDays} onChange={(e) => setLimitDays(parseInt(e.target.value) || 0)} className="w-14 bg-slate-50 border rounded px-1.5 py-1 text-sm font-bold text-blue-600 outline-none focus:ring-1 focus:ring-blue-500" />
                                <span className="text-[10px] font-bold text-slate-400">DIES</span>
                            </div>
                            <button onClick={() => setUseProxy(!useProxy)} className={`text-[10px] font-bold px-2 py-1 rounded-md transition-colors ${useProxy ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>
                                PROXY: {useProxy ? 'ON' : 'OFF'}
                            </button>
                        </div>
                    </div>

                    {checking && (
                        <div className="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-xl flex items-center gap-3 animate-pulse">
                            <Icon name="RefreshCw" className="text-blue-600 animate-spin" />
                            <p className="text-sm font-medium text-blue-700">Analitzant ara: <span className="font-bold">{currentCheck}</span></p>
                        </div>
                    )}

                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6 text-center">
                        <div className="bg-white p-4 rounded-2xl shadow-sm"><p className="text-[10px] font-bold text-slate-400 uppercase">Total</p><p className="text-2xl font-black">{stats.total}</p></div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500"><p className="text-[10px] font-bold text-emerald-500 uppercase">Actius</p><p className="text-2xl font-black text-emerald-600">{stats.ok}</p></div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-amber-500"><p className="text-[10px] font-bold text-amber-500 uppercase">Abandonats</p><p className="text-2xl font-black text-amber-600">{stats.abandoned}</p></div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-rose-500"><p className="text-[10px] font-bold text-rose-500 uppercase">Errors</p><p className="text-2xl font-black text-rose-600">{stats.fail}</p></div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
                        <div className="p-4 bg-slate-50 border-b border-slate-200">
                            <div className="relative">
                                <Icon name="Search" className="absolute left-4 top-3.5 text-slate-400" size={16} />
                                <input type="text" placeholder="Filtra per nom o estat..." className="w-full pl-12 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" value={filter} onChange={(e) => setFilter(e.target.value)} />
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-slate-50/50 border-b border-slate-100">
                                        <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Podcast</th>
                                        <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Estat</th>
                                        <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Darrera Data</th>
                                        <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actualització</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100 text-sm">
                                    {filtered.map((p) => {
                                        const sugg = suggestions[p.id];
                                        return (
                                            <tr key={p.id} className={`hover:bg-slate-50/50 transition-colors ${p.isDuplicate ? 'bg-amber-50/20' : ''}`}>
                                                <td className="px-6 py-5">
                                                    <div className="flex flex-col">
                                                        <span className="font-bold text-slate-800 flex items-center gap-2 leading-tight">
                                                            {p.name} 
                                                            {p.isDuplicate && <span className="text-[8px] bg-slate-200 px-1.5 py-0.5 rounded font-black tracking-tighter">DUPLICAT</span>}
                                                        </span>
                                                        <span className="text-[9px] text-slate-400 mt-1 font-mono truncate max-w-[200px]" title={p.feed}>{p.feed}</span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5">
                                                    <div className="flex items-center gap-2">
                                                        <div className={`w-2.5 h-2.5 rounded-full shrink-0 ${p.status === 'ok' ? 'bg-emerald-500' : p.status === 'abandoned' ? 'bg-amber-500' : p.status === 'error' ? 'bg-rose-500' : 'bg-slate-300'}`}></div>
                                                        <div className="flex flex-col">
                                                            <span className={`text-[10px] font-black leading-none ${p.status === 'ok' ? 'text-emerald-600' : p.status === 'abandoned' ? 'text-amber-600' : p.status === 'error' ? 'text-rose-600' : 'text-slate-400'}`}>
                                                                {p.status.toUpperCase()}
                                                            </span>
                                                            <span className="text-[9px] text-slate-400 mt-1 leading-tight">{p.errorMsg}</span>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-5">
                                                    {p.lastDate ? (
                                                        <div className="font-bold text-slate-600 flex flex-col leading-tight">
                                                            {p.lastDate} 
                                                            <span className="text-[10px] text-slate-400 font-normal mt-0.5">Fa {p.daysSince} dies</span>
                                                        </div>
                                                    ) : <span className="text-slate-300 italic">---</span>}
                                                </td>
                                                <td className="px-6 py-5 text-right">
                                                    {sugg && sugg !== 'none' ? (
                                                        <div className="bg-white border border-blue-200 p-2 rounded-lg text-left inline-block max-w-[220px] shadow-sm animate-in">
                                                            <p className="text-[10px] font-bold text-blue-700 flex items-center gap-1 mb-1"><Icon name="ArrowUpCircle" size={10}/> FEED NOU TROBAT!</p>
                                                            <p className="text-[9px] font-bold truncate text-slate-700 mb-1" title={sugg.name}>{sugg.name}</p>
                                                            <button onClick={() => applySuggestion(p.id)} className="w-full bg-blue-600 text-white text-[9px] font-bold py-1.5 rounded-md hover:bg-blue-700 transition-colors">Actualitzar</button>
                                                        </div>
                                                    ) : (
                                                        <div className="flex gap-2 justify-end items-center">
                                                            {(p.status === 'abandoned' || p.status === 'error') && sugg !== 'none' && (
                                                                <button 
                                                                    onClick={() => findNewFeed(p)} 
                                                                    disabled={searchingNew === p.id} 
                                                                    className="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-lg hover:bg-blue-100 transition-colors disabled:opacity-50 flex items-center gap-1"
                                                                >
                                                                    {searchingNew === p.id ? <Icon name="RefreshCw" size={12} className="animate-spin" /> : "Cercar nou"}
                                                                </button>
                                                            )}
                                                            <button 
                                                                onClick={() => setPodcasts(podcasts.filter(i => i.id !== p.id))} 
                                                                className="text-slate-300 hover:text-rose-600 p-2 rounded-lg hover:bg-rose-50 transition-colors"
                                                                title="Eliminar"
                                                            >
                                                                <Icon name="Trash2" size={16} />
                                                            </button>
                                                        </div>
                                                    )}
                                                </td>
                                            </tr>
                                        );
                                    })}
                                    {filtered.length === 0 && (
                                        <tr>
                                            <td colSpan="4" className="px-6 py-12 text-center text-slate-400 italic">
                                                No hi ha podcasts per mostrar. Carrega un OPML per començar.
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <footer className="mt-8 text-center text-slate-400 text-[10px] uppercase font-bold tracking-widest">
                        Podcast Cleaner PRO+ &copy; 2025 - Creat per a l'Albert
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
